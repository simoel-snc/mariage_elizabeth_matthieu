<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mariage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Jost:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <script>globalThis.PAGE_CONFIG = {};</script>

  <div class="gate-screen" id="gateScreen">
    <div class="gate-icon">
      <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Phone outline -->
        <rect x="35" y="12" width="50" height="88" rx="8" stroke="currentColor" stroke-width="2" />
        <rect x="39" y="22" width="42" height="64" rx="2" fill="rgba(138,154,123,0.08)" stroke="currentColor"
          stroke-width="1.5" />
        <circle cx="60" cy="95" r="3" stroke="currentColor" stroke-width="1.5" />
        <!-- QR code pattern on screen -->
        <rect x="46" y="34" width="10" height="10" rx="1" stroke="currentColor" stroke-width="1.5" />
        <rect x="48" y="36" width="6" height="6" rx="0.5" fill="currentColor" opacity="0.4" />
        <rect x="64" y="34" width="10" height="10" rx="1" stroke="currentColor" stroke-width="1.5" />
        <rect x="66" y="36" width="6" height="6" rx="0.5" fill="currentColor" opacity="0.4" />
        <rect x="46" y="52" width="10" height="10" rx="1" stroke="currentColor" stroke-width="1.5" />
        <rect x="48" y="54" width="6" height="6" rx="0.5" fill="currentColor" opacity="0.4" />
        <rect x="59" y="47" width="3" height="3" fill="currentColor" opacity="0.3" />
        <rect x="64" y="52" width="3" height="3" fill="currentColor" opacity="0.3" />
        <rect x="70" y="56" width="3" height="3" fill="currentColor" opacity="0.3" />
        <rect x="59" y="56" width="3" height="3" fill="currentColor" opacity="0.3" />
        <rect x="64" y="59" width="3" height="3" fill="currentColor" opacity="0.3" />
        <!-- Scan lines -->
        <line x1="43" y1="70" x2="77" y2="70" stroke="currentColor" stroke-width="1" opacity="0.3"
          stroke-dasharray="3 2" />
      </svg>
    </div>
    <p id="gateText" data-fr="Veuillez scanner le QR code figurant sur votre invitation pour accéder au site."
      data-nl="Gelieve de QR-code op uw uitnodiging te scannen om de site te openen.">
      Veuillez scanner le QR code figurant sur votre invitation pour accéder au site.
    </p>
    <div class="gate-loader" id="gateLoader" style="display:none">
      <div class="spinner"></div>
    </div>
  </div>

  <script src="js/header.js"></script>
  <script src="js/gate.js"></script>

</body>

</html>
